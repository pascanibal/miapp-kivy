name: ğŸ“¦ Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repo
      - name: âœ… Checkout repo
        uses: actions/checkout@v3

      # 2. Seleccionar Python 3.10
      - name: âš™ï¸ Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Instalar dependencias de sistema
      - name: ğŸ› ï¸ Instalar dependencias del sistema
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk unzip zip

      # 4. Instalar Buildozer
      - name: ğŸ Instalar Buildozer
        run: |
          python -m pip install --upgrade pip setuptools cython
          python -m pip install buildozer

      # 5. Inicializar Buildozer (genera buildozer.spec si falta)
      - name: âš™ï¸ Inicializar Buildozer
        run: buildozer init

      # 6. Compilar APK debug sin interactuar
      - name: ğŸ“² Compilar APK (debug)
        run: |
          export BUILDOZER_ALLOW_RUN_AS_ROOT=1
          buildozer android debug --non-interactive

      # 7. Subir el .apk como artifact usando la versiÃ³n 3.1.2
      - name: ğŸ“¤ Subir APK como artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: miapp-debug-apk
          path: bin/*.apk
